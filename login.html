<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <!-- Add Boxicons Library -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #b7b0b3ce;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px 10px 10px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input::placeholder {
            color: #aaa;
            font-style: normal;
            opacity: 1;
        }

        .form-container .input-icon {
            position: absolute;
            top: 23px;
            right: 10px;
            font-size: 35px;
            color: #130216;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #040405;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .social-icons i {
            font-size: 40px;
            color: #555;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons i:hover {
            transform: scale(1.2);
            color: #000;
        }

        .dictionary-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginContainer">
            <h2>Login</h2>
            <form onsubmit="return login(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="bx bx-envelope input-icon"></i>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="bx bx-lock input-icon"></i>
                </div>
                <button type="submit">Login</button>
                <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
                <div class="social-icons">
                    <a href="https://accounts.google.com" target="_blank" title="Login with Google">
                        <i class='bx bxl-google'></i>
                    </a>
                    <a href="https://twitter.com/login" target="_blank" title="Login with Twitter">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="https://www.facebook.com/login" target="_blank" title="Login with Facebook">
                        <i class='bx bxl-facebook-circle'></i>
                    </a>
                </div>
                <p>Don't have an account? <a href="signin.html">Sign up here</a></p>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div class="form-container" id="forgotPasswordContainer" style="display: none;">
            <h2>Forgot Password</h2>
            <form onsubmit="return sendOtp(event)">
                <div class="input-group">
                    <label for="forgotEmail">Enter your registered email</label>
                    <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Enter your email" required>
                </div>
                <button type="submit">Send OTP</button>
            </form>
        </div>

        <!-- OTP Verification -->
        <div class="form-container" id="otpContainer" style="display: none;">
            <h2>Enter OTP</h2>
            <form onsubmit="return verifyOtp(event)">
                <div class="input-group">
                    <label for="otpInput">Enter the 6-digit OTP</label>
                    <input type="text" id="otpInput" name="otpInput" placeholder="Enter OTP" maxlength="6" required>
                </div>
                <button type="submit" onclick="redirectTo('login.html')">Submit OTP</button>
            </form>
        </div>
        <script>
            let otp;
        
            function showForgotPassword() {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("forgotPasswordContainer").style.display = "block";
            }
        
            function sendOtp(event) {
                event.preventDefault();
                const email = document.getElementById("forgotEmail").value;
                otp = Math.floor(100000 + Math.random() * 900000).toString();
                alert(`OTP sent to ${email}: ${otp}`);
                document.getElementById("forgotPasswordContainer").style.display = "none";
                document.getElementById("otpContainer").style.display = "block";
            }
        
            function verifyOtp(event) {
                event.preventDefault();
                const enteredOtp = document.getElementById("otpInput").value;
                if (enteredOtp === otp) {
                    alert("OTP Verified! Redirecting to Dictionary...");
                    window.location.href = "index.html"; // Redirect to main.html
                } else {
                    alert("Invalid OTP. Please try again.");
                }
            }
        
            function login(event) {
                event.preventDefault();
                alert("Login successful! Redirecting...");
                window.location.href = "index.html"; // Redirect to main.html
            }
        </script>
