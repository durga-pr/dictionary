<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="signin.css">
    
</head>
<body>

    <div class="form-container" id="registrationForm">
        <h2>Fill The Form and Complete Registration Process </h2>
        <form onsubmit="return validateForm()">
            <!-- Name -->
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <!-- Confirm Password -->
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <!-- Address -->
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <!-- Phone Number -->
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <!-- Gender -->
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Date of Birth -->
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <!-- Profile Picture (Optional) -->
            <div class="input-group">
                <label for="profilePicture">Profile Picture (Optional)</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script>
        // Real-time Password and Confirm Password Validation
        document.getElementById("password").addEventListener("input", validatePasswordMatch);
        document.getElementById("confirmPassword").addEventListener("input", validatePasswordMatch);

        function validatePasswordMatch() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                // Highlight the input field
                document.getElementById("confirmPassword").style.borderColor = "red";
            } else {
                document.getElementById("confirmPassword").style.borderColor = "";
            }
        }

        // Form validation on submit
        function validateForm() {
            // Get form values
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            let isValid = true;

            // Validate Password (must contain at least 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character)
            const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;"'<>,.?/\\|`~\-]).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long, with at least one uppercase letter, one number, and one special character.");
                isValid = false;
            }

            // Ensure passwords match before submitting the form
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                isValid = false;
            }

            // If any validation fails, return false to prevent form submission
            return isValid;
        }
    </script>

</body>
</html>
